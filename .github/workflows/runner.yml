name: Run Python

on:
  # schedule:
  #   - cron: "* * * * *"
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests
          pip install Pillow
          pip install six

      - name: Run Main Code
        run: python Main.py
